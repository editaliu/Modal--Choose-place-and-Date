<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <link rel="stylesheet" href="scss-output(css)/modal-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="myModal">

        <!-- Modal content -->
        <div class="center-block modal-content">

            <!--           Location select-->

            <div class="whatToSelect selectClinic">
                <div class="select-header">
                    <p class="selectP spaceLeft">Select clinic</p>
                    <p class="spaceLeft">Select where & when you would like to have the consultation</p>
                </div>
                <div class="all-clinics">
                    <div class="clinics" onclick="location.href='#'" style="cursor: pointer">
                       <img class="spaceLeft" alt="Location-Icon" src="Pictures/place-icon.png">
                        <div class="alignP spaceLeft">
                            <p class="darker">
                            Stockholm Centre</p>
                            <p> Nybrogatan 59</p>
                        </div>
                    </div>
                    <div class="clinics" onclick="location.href='#'" style="cursor: pointer">
                       <img class="spaceLeft" alt="Location-Icon" src="Pictures/place-icon.png">
                        <div class="alignP spaceLeft">
                            <p class="darker"> Stockholm Västerort</p>
                            <p>Address 123</p>
                        </div>
                    </div>
                    <div class="clinics" onclick="location.href='#'" style="cursor: pointer">
                       <img class="spaceLeft" alt="Location-Icon" src="Pictures/place-icon.png">
                        <div class="alignP spaceLeft">
                            <p class="darker">Malmö Innerstaden</p>
                            <p> Nybrogatan 59</p>
                        </div>
                    </div>
                    <div class="clinics" onclick="location.href='#'" style="cursor: pointer">
                        <img class="spaceLeft" alt="Location-Icon" src="Pictures/place-icon.png">
                        <div class="alignP spaceLeft">
                            <p class="darker">Malmö Söder</p>
                            <p>Address 546</p>
                        </div>
                    </div>
                </div>
            </div>

            <!--            Calendar/ date select-->
            <div class="whatToSelect selectDate">
                <div class="alignX">
                    <p class="selectP">Select date</p>
                    <span class="close">&times;</span>
                </div>
                <div class="info">
                    <img alt="Info-Icon" src="Pictures/info-icon.png" style="width: 19px; height: 19px">
                    <div class="alignP">
                        <p>Exact time will be specified.</p>
                        <p>Appointment duration is 60 minutes</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js-modal.js"></script>
</body>

</html>
